<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Login Cmsp</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../styles/login.css" />
</head>

<body>

  <header id="header">
  </header>

  <main>

    <form class="login-box">

      <img src="https://edusp-static.ip.tv/webinar/edusp/login_logo.png" alt="cmsp" />

      <p class="login__texto">Para acessar, utilize o mesmo login da SED</p>
      <section class="box-input">
        <div class="label__input">

          <label for="txt-ra">RA</label>
          <input type="number" id="txt-ra" class="input-first" required />

        </div>
        <div class="label__input">

          <label for="txt-digito">Dígito</label>
          <input type="number" id="txt-digito" class="input" required />

        </div>
        <div class="label__input">

          <label for="txt-estado">UF</label>
          <select name="seletor" id="txt-estado" class="seletor__input">
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
          </select>

        </div>
      </section>
      <label for="txt-senha">Senha</label>
      <input type="password" id="txt-senha" class="input__senha" />
      <i class="fa-solid fa-key"></i>

      <div class="input-botoes">
        <button id="btn-entrar" class="input__botao">Entrar</button>
        <a href="#" class="input__botao secundario">Voltar</a>
      </div>

      <p class="form__aviso">Esqueceu o RA?<a href="#">Clique aqui</a></p>
      <p class="form__aviso">
        Esqueceu sua senha? <a href="#">Acesse aqui</a> clique em esqueci a
        senha e siga as instruções
      </p>
    </form>
  </main>

  <script src="../scripts/login.js"></script>
</body>

</html>
